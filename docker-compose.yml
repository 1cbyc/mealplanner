version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mealplanner-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: mealplanner
      POSTGRES_PASSWORD: mealplanner123
      POSTGRES_DB: mealplanner
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mealplanner" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mealplanner-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mealplanner-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://mealplanner:mealplanner123@postgres:5432/mealplanner?schema=public
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mealplanner-network

volumes:
  postgres_data:


networks:
  mealplanner-network:
    driver: bridge
